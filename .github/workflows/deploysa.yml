name: Terraform

on:
  workflow_dispatch:
    inputs:
      action:
        description: "What do you want Terraform to do?"
        required: true
        type: choice
        options:
          - apply
          - destroy
      confirm_destroy:
        description: "Only for destroy: type DESTROY to confirm"
        required: false
        default: ""

jobs:
  terraform:
    runs-on: ubuntu-latest

    # Optional safety: allow only main branch runs
    if: ${{ github.ref == 'refs/heads/main' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -input=false -out=tfplan

      # APPLY only when user selects apply
      - name: Terraform Apply
        if: ${{ inputs.action == 'apply' }}
        run: terraform apply -auto-approve -input=false tfplan

      # DESTROY only when user selects destroy + confirms
      - name: Terraform Destroy
        if: ${{ inputs.action == 'destroy' && inputs.confirm_destroy == 'DESTROY' }}
        run: terraform destroy -auto-approve -input=false
